{% extends "des.html" %}
{% block title %}Tạo người dùng mới {% endblock %}
{% block content %}
<style>
  body {
        background-color: rgba(119, 226, 248, 0.4);
        
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<form action ="{{ url_for('views.create_user') }}" method = 'POST'>
<div class ='main-container'>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập Username">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập Email">
    </div>

    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password1" name="password" required placeholder="Nhập mật khẩu">
    </div><br>

    <div class="form-group">
        <label for="faculty">Khoa</label>
        <select id="faculty" name="faculty">
            <option>Công Nghệ Thông Tin</option>
            <option>Giao thông và Hàng hải</option>
            <option>Đường sắt tốc độ cao</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
    </div><br>

    <div class="form-group">
        <label for="role">Vai trò</label>
        <select id="role" name="role">
            <option value="student">Sinh Viên</option>
            <option value="lecturer">Giảng Viên</option>
            <option value="hod">Trưởng Khoa</option>
            <option value="approval">Phòng Đào Tạo</option>
            <option value="rector">Hiệu Trưởng</option>
            
        </select>
    </div>

    <br />
    <button type="submit" class="btn-update">Hoàn Tất</button><br>
</div>
</form>

<br>
<a href="{{ url_for('views.manager') }}" class = "btn btn-primary">Quay lại</a>
{% endblock %}
