{% extends "base.html" %}
{% block title %}Tạo người dùng mới {% endblock %}
{% block content %}

<form action ="{{ url_for('views.create_user') }}" method = 'POST'>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập Username">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập Email">
    </div>

    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password1" name="password" required placeholder="Nhập mật khẩu">
    </div><br>

    <div class="form-group">
        <label for="faculty">Khoa</label>
        <select id="faculty" name="faculty">
            <option>Công Nghệ Thông Tin</option>
            <option>Giao thông và Hàng hải</option>
            <option>Đường sắt tốc độ cao</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
    </div><br>

    <div class="form-group">
        <label for="role">Vai trò</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
            <option value="hod">HoD (Trưởng Khoa)</option>
            <option value="approval">Người Phê Duyệt</option>
            
        </select>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Hoàn Tất</button><br>
</form><br>
<a href="{{ url_for('views.admin') }}">Quay lại</a>
{% endblock %}
